<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Design with Flexbox</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }
    header, footer {
      background-color: #ADD8E6;
      color: black;
      text-align: center;
      padding: 20px;
    }
    nav {
      background-color: #2F4F4F;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    nav ul li {
      flex: 1;
      text-align: center;
      padding: 10px;
      border-right: 1px solid #333;
    }
    nav ul li:last-child {
      border-right: none;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      display: block;
    }
    .content {
      display: flex;
    }
    .column1 {
      flex: 1;
      padding: 20px;
      background-color: #B0C4DE;
      box-sizing: border-box;
    }
    .column2 {
      flex: 1;
      padding: 20px;
      background-color: #A9A9A9;
      box-sizing: border-box;
    }
    .column3 {
      flex: 1;
      padding: 20px;
      background-color: #D3D3D3;
      box-sizing: border-box;
    }
    footer {
      background-color: #2F4F4F;
      color: white;
    }
    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
      }
      .content {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Header</h1>
  </header>
  <nav>
    <ul>
      <li><a href="floats.html">Menu1</a></li>
      <li><a href="grid.html">Menu2</a></li>
      <li><a href="bootstrap.html">Menu3</a></li>
    </ul>
  </nav>
  <div class="content">
    <div class="column1">Column1</div>
    <div class="column2">Column2</div>
    <div class="column3">Column3</div>
  </div>
  <footer>
    <p>Footer</p>
  </footer>
</body>
</html>
