<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Screen Lab</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="control-panel">
        <div>
            <label for="width">Width:</label>
            <input type="number" id="width" value="50" min="10">
        </div>
        <div>
            <label for="growth-amount">Growth Amount:</label>
            <input type="number" id="growth-amount" value="10" min="1">
        </div>
        <div>
            <label for="grow-rate">Grow Rate (ms):</label>
            <input type="number" id="grow-rate" value="250" min="50">
        </div>
        <div>
            <label for="num-circles">Number of Circles:</label>
            <input type="number" id="num-circles" value="10" min="1" max="20">
        </div>
        <button id="start">Start</button>
    </div>

    <div id="circles-container"></div>

    <script src="../lab9/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
